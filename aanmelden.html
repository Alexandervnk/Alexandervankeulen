  <div class="aanmelding-container"> 
    <form action="form-page.html" method="post">

        <fieldset>

            <legend>Nieuwe gebruiker</legend>

            <label for="bestaande-mail/gebruikersnaam">E-mail of gebruikersnaam</label>
            <input id="bestaande-mail/gebruikersnaam" type="text" placeholder="E-mail of gebruikernaam">

            <label for="bestaandpassword">Wachtwoord</label>
            <input id="bestaandpassword" type="password" placeholder="Wachtwoord" pattern="(?=.*d)(?=.*[a-z])(?=.*[A-Z]).{6,}">
            
            <label for="Email">email</label>
            <input id="Email" type="Email" placeholder="Email" pattern="[A-Za-z]{3}" title="Three letter country code">>
            
            <label for="Man">Man</label>
            <input id="Man" type=checkbox placeholder="Man">
            
            <label for="Man">Vrouw</label>
            <input id="Vrouw" type=checkbox placeholder="Vrouw">
            
            <label for="Geboortedatum">Geboortedatum</label>
            <input id="Geboortedatum" type=date  placeholder="Email">
            
            <label for="Woonplaats">Woonplaats</label>
            <input id="Woonplaats" type=text  placeholder="Woonplaats">

            <label for="tel">Telefoon nummer:</label>
            <input type="tel" name="tel" id="tel" placeholder="06-1234567">
            
            <label>Je favoriete genre:
                  <input type="text" name="genres" list="genres"></label>

            <button><a href="index.html">Maak aan</a></button>

        </fieldset>
    </form>
